services:
  gitlab:
    image: 'gitlab/gitlab-ee:latest'
    restart: unless-stopped
    hostname: ''
    environment:
      VIRTUAL_HOST: 
      LETSENCRYPT_HOST:
    volumes:
      - /srv/base/certs:/etc/gitlab/ssl
      - /srv/gitlab/config:/etc/gitlab
      - /srv/gitlab/logs:/var/log/gitlab
      - /srv/gitlab/data:/var/opt/gitlab
    networks:
      - external-proxy
    shm_size: '256m'

networks:
  external-proxy:
    external: true
