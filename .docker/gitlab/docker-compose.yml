version: '3.6'
services:
  gitlab:
    image: 'gitlab/gitlab-ee:latest'
    container-name: gitlab-ee-v1
    restart: unless-stopped
    hostname: 'gitlab.example.com'
    env_file:
      - gitlab.env
    ports:
      - 3080:80
      - 3443:443
      - 33:22
    volumes:
      - /srv/gitlab/config:/etc/gitlab
      - /srv/gitlab/logs:/var/log/gitlab
      - /srv/gitlab/data:/var/opt/gitlab
    shm_size: '256m'
